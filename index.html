<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Avatar Viewer</title>

<style>
body {
    background: #0b0b0b;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

input {
    padding: 10px;
    width: 220px;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 15px;
    margin-left: 5px;
    border: none;
    border-radius: 5px;
    background: #2ecc71;
    font-weight: bold;
    cursor: pointer;
}

img {
    margin-top: 25px;
    width: 220px;
    border-radius: 10px;
    display: none;
}
</style>
</head>

<body>

<h2>Roblox Avatar Viewer</h2>

<div>
    <input id="usernameInput" placeholder="Roblox Username">
    <button onclick="loadAvatar()">Get Avatar</button>
</div>

<img id="avatar">

<script>
const proxy = "https://api.allorigins.win/raw?url=";

async function getRobloxUserId(username) {
    const url =
        "https://users.roblox.com/v1/users/search?keyword=" +
        encodeURIComponent(username) +
        "&limit=10";

    const res = await fetch(proxy + encodeURIComponent(url));
    const data = await res.json();

    if (!data.data || data.data.length === 0) {
        throw new Error("User not found");
    }

    return data.data[0].id;
}

async function getRobloxAvatar(userId) {
    const url =
        "https://thumbnails.roblox.com/v1/users/avatar-headshot" +
        "?userIds=" + userId +
        "&size=420x420&format=Png";

    const res = await fetch(proxy + encodeURIComponent(url));
    const data = await res.json();

    return data.data[0].imageUrl;
}

async function loadAvatar() {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) return alert("Enter a username");

    try {
        const userId = await getRobloxUserId(username);
        const avatarUrl = await getRobloxAvatar(userId);

        const img = document.getElementById("avatar");
        img.src = avatarUrl;
        img.style.display = "block";
    } catch (e) {
        alert(e.message);
    }
}
</script>

</body>
</html>
